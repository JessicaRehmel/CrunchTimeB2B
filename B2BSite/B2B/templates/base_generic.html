<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %} <title>[INSERT SITE TITLE HERE]</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Add custom, site-specific CSS in static file -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
              <div class="col-sm-2">
              {% block sidebar %}
                <ul class="sidebar-nav">
                  <li><a href="{% url 'index' %}">Home/Search</a></li>
                  <li><a href="">Report</a></li> <!--reporting page that shows a company its own search count or an admin all the search counts-->
                  <li><a href="">Admin</a></li> <!--quicklink to the Django-admin site, should only be visible to admin users-->
                </ul>
             {% endblock %}
              </div>
              <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
            </div>
          </div>
    </body>
</html>
